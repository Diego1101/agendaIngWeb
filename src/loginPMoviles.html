<!DOCTYPE html>
<html>
    
<head>
	<title>Inicio de sesión</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="css/ssLogM.css">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="images/User.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form id="login">
					    <br>
					    <div class="mt-5 mb-2">
				            <div class="input-group-append justify-content-center">
							    <h3>Iniciar sesión</h3>
				    		</div>
			    	    </div>
			    	    <br>
			    	    
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="user" id="user" class="form-control form-control-lg input_user" value="" placeholder="Usuario" required>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass" id="pass" class="form-control form-control-lg input_pass" value="" placeholder="Contraseña" required>
						</div>
						<div class="d-flex justify-content-center mt-5 login_container">
						    <button type="submit" name="button" class="btn btn-lg login_btn">Entrar</button>
						 </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						¿No tienes cuenta? <a href="registroPMoviles.html" class="ml-2">Regístrate</a>
					</div>
					<br><br>
					<div class="d-flex justify-content-center links">
						<a href="http://www.lasallep.edu.mx">Regresar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		sessionStorage.clear();
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
