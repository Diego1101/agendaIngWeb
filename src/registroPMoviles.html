<!DOCTYPE html>
<html>
    
<head>
	<title>Regístrate</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="css/ssLogM.css">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card_lg">
				<div class="d-flex justify-content-center form_container">
					<form class="w-100" id="signUp">
					    <div class="input-group-text mb-2 w-100">
				            <div class="input-group-append justify-content-center">
							    <h2>Regístrate</h2>
				    		</div>
			    	    </div>
			    	    <br>
						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-address-card"></i></span>
							</div>
							<input type="text" name="user" id="user" class="form-control form-control-lg input_user" value="" placeholder="Usuario" required>
						</div>
						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="fName" id="fName" class="form-control form-control-lg input_user" value="" placeholder="Nombre" required>
						</div>
						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="lName" id="lName" class="form-control form-control-lg form-control-lg input_user" value="" placeholder="Apellidos" required>
						</div>
						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" name="phone" id="phone" class="form-control form-control-lg input_user" value="" placeholder="Teléfono" required>
						</div>
						
						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" id="email" class="form-control form-control-lg input_user" value="" placeholder="Correo institucional" required>
						</div>

						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
							</div>
							 <select name="career" id="career" class="form-control form-control-lg input_user">
							    <option disabled selected>Selecciona tu carrera</option>
							    <option value="1">Ingeniería Civil</option>
							    <option value="2">Ingeniería Industrial</option>
								<option value="3">Ingeniería Mecatrónica</option>
								<option value="4">Ingeniería Cibernética</option>
							</select>
						</div>

						<div class="input-group mb-3 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-school"></i></span>
							</div>
							 <select name="semester" id="semester" class="form-control form-control-lg input_user">
							    <option disabled selected>Selecciona tu semestre</option>
								<option value="1">1° Semestre</option>
								<option value="2">2° Semestre</option>
								<option value="3">3° Semestre</option>
								<option value="4">4° Semestre</option>
								<option value="5">5° Semestre</option>
								<option value="6">6° Semestre</option>
								<option value="7">7° Semestre</option>
								<option value="8">8° Semestre</option>
							    <option value="9">9° Semestre</option>
							</select>
						</div>

						<div class="input-group mb-2 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-users"></i></span>
							</div>
							 <select name="group" id="group" class="form-control form-control-lg input_user">
							    <option disabled selected>Selecciona tu grupo</option>
							    <option value="101">1</option>
								<option value="102">2</option>
								<option value="201">1</option>
								<option value="202">2</option>
								<option value="301">1</option>
								<option value="401">2</option>
								<option value="501">1</option>
								<option value="601">2</option>
								<option value="701">1</option>
								<option value="801">2</option>
								<option value="901">2</option>
							</select>
						</div>

						<div class="input-group mb-1 pl-5 pr-5">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass" id="pass" class="form-control form-control-lg input_pass" value="" placeholder="Contraseña" required>
						</div>
                        
                        <!--div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-briefcase"></i></span>
							</div>
							<textarea name="desc" id="desc" class="form-control input_user" value="" placeholder="Añade aquí tu descripción..." style="resize:none; overflow: auto;" rows="3" required></textarea>
						</div-->
						<div class="d-flex justify-content-center mt-3 login_container pl-5 pr-5 m-3">
						    <button type="submit" name="button" class="btn btn-lg login_btn">Registrarse</button>
						 </div>
						 <div class="mt-2">
							<div class="d-flex justify-content-center links">
								<a href="loginPMoviles.html">Regresar</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="js/signUp.js"></script>
</body>
</html>
