							<input type="text" name="user" id="user" class="form-control input_user" value="" placeholder="Usuario" required>
						</div>
						<div class="input-group mb-3">

							<input type="text" name="nombre" id="nombre" class="form-control input_user" value="" placeholder="Nombre" required>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="apepat" id="apepat" class="form-control input_user" value="" placeholder="Apellido paterno" required>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>

							<input type="text" name="apemat" id="apemat" class="form-control input_user" value="" placeholder="Apellido materno" required>
						</div>
						
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user-tie"></i></span>
							</div>
							<input type="text" name="carrera" id="carrera" class="form-control input_user" value="" placeholder="Carrera" required>
						</div>
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="correo" id="correo" class="form-control input_user" value="" placeholder="Correo institucional" required>
						</div>
						
						
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="Contraseña" required>
